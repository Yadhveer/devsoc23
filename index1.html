<!DOCTYPE html>
<html>
<head>
  <title>Google Maps Routes API Example</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
  <script>
    function initMap() {
      // Create a map instance
      const map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 37.7749, lng: -122.4194 }, // Default map center (San Francisco)
        zoom: 13 // Default zoom level
      });

      // Define the directions service and renderer
      const directionsService = new google.maps.DirectionsService();
      const directionsRenderer = new google.maps.DirectionsRenderer({
        map: map
      });

      // Function to calculate and display the route
      function calculateRoute() {
        // Get the origin and destination input values from the user
        const origin = document.getElementById('origin').value;
        const destination = document.getElementById('destination').value;

        // Define the request object for the directions service
        const request = {
          origin: origin,
          destination: destination,
          travelMode: google.maps.TravelMode.DRIVING
        };

        // Make a request to the directions service
        directionsService.route(request, function(result, status) {
          if (status === 'OK') {
            // Display the route on the map
            directionsRenderer.setDirections(result);
          }
        });
      }

      // Attach the calculateRoute function to the button click event
      document.getElementById('calculate-route').addEventListener('click', calculateRoute);
    }
  </script>
</head>
<body>
  <div>
    <label for="origin">Origin:</label>
    <input type="text" id="origin" placeholder="Enter origin">
  </div>
  <div>
    <label for="destination">Destination:</label>
    <input type="text" id="destination" placeholder="Enter destination">
  </div>
  <div>
    <button id="calculate-route">Calculate Route</button>
  </div>
  <div id="map"></div>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzwjNe11Q_bnonrQVs8uj1xwjyoI73t4E&callback=initMap"></script>
</body>
</html>
